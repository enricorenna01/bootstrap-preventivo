<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/Bootstrap-->
    <title>Richiesta Preventivo</title>
</head>

<body>
    <!--Intestazione della pagina-->
    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary d-flex mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bool factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Intestazione della pagina-->

    <!--Corpo della pagina-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Intestazione main-->
                    <div class="mb-2">
                        <h1>Richesta Preventivo</h1>
                        <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                    </div>
                    <!--/Intestazione main-->

                    <!--Form da compilare-->
                    <div>
                        <form>
                            <div class="mb-3">
                                <label for="inputFirstName" class="form-label fw-medium">Nome</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="mb-3">
                                <label for="inputLastName" class="form-label fw-medium">Cognome</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label fw-medium">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="mb-3">
                                <label for="inputSelect" class="form-label fw-medium">Tipo di lavoro</label>
                                <select class="form-select" aria-label="Default select example" id="inputSelect">
                                    <option selected>Seleziona il tipo di Lavoro</option>
                                    <option value="1">Backed Development</option>
                                    <option value="2">Frontend Development</option>
                                    <option value="3">Project Analysis</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="formTextarea" class="form-label fw-medium">Textarea con Bootstrap 5</label>
                                <textarea class="form-control" id="formTextarea" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="promotionalCode" class="form-label fw-medium">Codice promozionale
                                    (opzionale)</label>
                                <input type="text" class="form-control" id="promotionalCode">
                            </div>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Accetto la Privacy Policy</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                            </div>
                            <div>
                                <h2></h2>
                            </div>
                        </form>
                    </div>
                    <!--/Form da compilare-->
                </div>
            </div>
        </div>
        </div>
    </main>
    <!--/Corpo della pagina-->

    <!--Piede della pagina-->
    <footer>
        Navbar copyright
    </footer>
    <!--/Piede della pagina-->
</body>

</html>
